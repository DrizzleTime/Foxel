<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Foxel 密码重置</title>
    <style>
      body {
        background: #f4f7fb;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 32px 0;
        color: #1f2937;
      }
      .wrapper {
        max-width: 560px;
        margin: 0 auto;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
        overflow: hidden;
        border: 1px solid rgba(99, 102, 241, 0.12);
      }
      .header {
        background: linear-gradient(120deg, #4f46e5, #7c3aed);
        padding: 32px;
        color: #ffffff;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        letter-spacing: 0.2px;
      }
      .content {
        padding: 32px;
      }
      .content p {
        margin: 16px 0;
        line-height: 1.6;
      }
      .cta {
        display: block;
        margin: 32px 0;
        text-align: center;
      }
      .cta a {
        display: inline-block;
        background: linear-gradient(120deg, #6366f1, #8b5cf6);
        color: #ffffff;
        text-decoration: none;
        padding: 14px 32px;
        border-radius: 999px;
        font-weight: 600;
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.32);
      }
      .info-box {
        background: #f5f3ff;
        border: 1px solid rgba(107, 114, 128, 0.1);
        border-radius: 12px;
        padding: 18px;
        margin-top: 16px;
      }
      .footer {
        padding: 24px 32px;
        font-size: 12px;
        color: #6b7280;
        line-height: 1.6;
        background: #fafafa;
        border-top: 1px solid rgba(15, 23, 42, 0.04);
      }
      .footer a {
        color: #6366f1;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="header">
          <h1>重置你的 Foxel 密码</h1>
        </div>
        <div class="content">
          <p>你好，${username}。</p>
          <p>我们收到了重置你 Foxel 帐号密码的请求。请点击下方按钮完成密码重置操作：</p>
          <div class="cta">
            <a href="${reset_link}" target="_blank" rel="noopener">重置密码</a>
          </div>
          <p>如果按钮无法点击，你也可以复制下面的链接到浏览器打开：</p>
          <div class="info-box">
            <div style="word-break: break-all;">${reset_link}</div>
          </div>
          <p>该链接在 ${expire_minutes} 分钟内有效。若你未发起此请求，请忽略本邮件，你的密码不会发生变化。</p>
        </div>
        <div class="footer">
          <div>此邮件由 Foxel 系统自动发送，请勿直接回复。</div>
        </div>
      </div>
    </div>
  </body>
</html>
